<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <br>
        <form action="">
            <div class="row">
                <div class="col" id="title">
                    Temperature converter
                </div>
            </div>
            <div class="row">
                <div class="col" id="result">
                    0
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="radio" id="toCelsius" name="Temperature">
                    <label for="toCelsius" id="toCelsiusLabel">Fahrenheit➡️Celsius</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="radio" id="toFahrenheit" name="Temperature">
                    <label for="toFahrenheit" id="toFahrenheitLabel">Celsius➡️Fahrenheit</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input type="number" placeholder="Temperature" id="input">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="submitBtn">
                        Submit
                    </button>
                </div>
            </div><br><br>
            <div class="row">
                <div class="col">
                    <div class="alert alert-danger visually-hidden" role="alert" id="error">
                        
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
